<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - CSS Animation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<h1>Lab 2 – CSS Hover & Transition</h1>

<!-- BÀI 1 -->
<section class="card">
    <h2>Bài 1: Text chạy ngang</h2>
    <div class="marquee">
        <p>Thiết kế Website động – CSS Animation cơ bản (Cyber)✨</p>
    </div>
</section>

<!-- BÀI 2 -->
<section class="card center">
    <h2>Bài 2: Cyber xoay 360°</h2>
    <div class="gd-wrapper">
        <div class="gd-box"></div>
    </div>
    <p class="note">Di chuột vào ảnh để tạm dừng</p>
</section>

<!-- BÀI 3 -->
<section class="card">
    <h2>Bài 3: Ảnh xuất hiện dần</h2>
    <div class="fade-container">
        <img src="https://picsum.photos/300/200?1">
        <img src="https://picsum.photos/300/200?2">
        <img src="https://picsum.photos/300/200?3">
    </div>
</section>

<!-- BÀI 4 -->
<section class="card center">
    <h2>Bài 4: Call To Action</h2>
    <button class="cta">Mua ngay</button>
</section>

<!-- BÀI 5 -->
<section class="card">
    <h2>Bài 5: Slider ảnh tự động</h2>
    <div class="slider">
        <div class="slides">
            <img src="https://picsum.photos/300/200?4">
            <img src="https://picsum.photos/300/200?5">
            <img src="https://picsum.photos/300/200?6">
        </div>
    </div>
</section>

</body>
</html>
